function buildScale(rootNote, progressionName, reverse = false) {
  const steps = PROGRESSION_LIBRARY[progressionName];
  const useFlats = document.getElementById("use-flats-toggle")?.checked;
  const chromatic = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
  const flatMap = { 'C#': 'Db', 'D#': 'Eb', 'F#': 'Gb', 'G#': 'Ab', 'A#': 'Bb' };
  const noteLabels = useFlats ? chromatic.map(n => flatMap[n] || n) : chromatic;
  const normalize = (note) => {
    const enharmonics = {
      'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#',
      'Câ™¯': 'C#', 'Dâ™¯': 'D#', 'Fâ™¯': 'F#', 'Gâ™¯': 'G#', 'Aâ™¯': 'A#',
      'Cb': 'B', 'Fb': 'E', 'E#': 'F', 'B#': 'C'
    };
    return enharmonics[note] || note.replace(/â™¯/g, '#').replace(/â™­/g, 'b');
  };
  const normalizedRoot = normalize(rootNote);
  const rootIndex = chromatic.indexOf(normalizedRoot);
  if (rootIndex === -1) {
    console.error(`Invalid root note: ${rootNote}`);
    return [];
  }
  let idx = rootIndex;
  let output = [noteLabels[idx]];
  // Fix: when reverse, step backward from root, but always accumulate notes in the order of stepping.
  const intervalSeq = reverse ? [...steps].reverse() : steps;
  for (let step of intervalSeq) {
    idx = (idx + (reverse ? -step : step) + 12) % 12;
    output.push(noteLabels[idx]);
  }
  return reverse ? output.reverse() : output;
}

// Helper: Convert sharp notes to flat equivalents for display in flatMode

  const reverseMap = {
    'C#': 'Db', 'D#': 'Eb', 'F#': 'Gb',
    'G#': 'Ab', 'A#': 'Bb'
  };
  return reverseMap[note] || note;
}

}

  // gridTemplateColumns: 68px for string label, 24 frets (1-24) = 24 columns
  fretboardDiv.style.gridTemplateColumns = "68px repeat(24, 40px)";
  fretboardDiv.style.rowGap = "6px";
  fretboardDiv.style.background = "linear-gradient(to right, #3B2F2F, #1E1A18)";
  fretboardDiv.style.borderRadius = "8px";
  fretboardDiv.style.boxShadow = "inset 0 0 10px rgba(0,0,0,0.4)";
  fretboardDiv.style.border = "1px solid var(--highlight)";
  fretboardDiv.style.padding = "0";
  fretboardDiv.style.backgroundSize = "100% 100%";
  const numFrets = 24;

  // Add fret number labels as the first row of the grid
  // First empty cell (to align with tuning dropdowns)
  const headerEmpty = document.createElement("div");
  headerEmpty.style.width = "68px";
  headerEmpty.style.height = "40px";
  fretboardDiv.appendChild(headerEmpty);
  for (let i = 1; i <= numFrets; i++) {
    const fretLabel = document.createElement("div");
    fretLabel.textContent = i;
    fretLabel.style.width = "40px";
    fretLabel.style.height = "40px";
    fretLabel.style.display = "flex";
    fretLabel.style.alignItems = "center";
    fretLabel.style.justifyContent = "center";
    fretLabel.style.background = "rgba(255,255,255,0.03)";
    fretLabel.style.color = [3, 5, 7, 9, 12, 15, 17, 19, 22].includes(i) ? "var(--understanding)" : "var(--text-muted)";
    fretLabel.style.fontWeight = [3, 5, 7, 9, 12, 15, 17, 19, 22].includes(i) ? "600" : "400";
    fretLabel.style.textAlign = "center";
    fretLabel.style.borderLeft = "1px solid var(--highlight)";
    fretboardDiv.appendChild(fretLabel);
  }

  // For each string, add a row to the grid (high E/top row first, low E/bottom row last)
  for (let string = 0; string < tuning.length; string++) {
    const openNote = tuning[string];
    const openIndex = ALL_NOTES.indexOf(openNote);

    // Create dropdown as first column
    const select = document.createElement("select");
    select.classList.add("tuning-select-inline");
    select.dataset.string = string;
    select.style.width = "68px";
    select.style.height = "40px";
    select.style.background = "#333";
    select.style.color = "#fff";
    select.style.border = "1px solid #777";
    select.style.borderRadius = "4px";
    select.style.fontFamily = "'Inter', sans-serif";
    select.style.textAlign = "center";

    ALL_NOTES.forEach(note => {
      const opt = document.createElement("option");
      opt.value = note;
      opt.textContent = note;
      if (note === openNote) opt.selected = true;
      select.appendChild(opt);
    });
    select.addEventListener("change", (e) => {
      const newNote = e.target.value;
      const stringIndex = parseInt(e.target.dataset.string);
      const rowStart = (stringIndex + 1) * (numFrets + 1); // skip header + tuning selectors

      for (let fret = 0; fret < numFrets; fret++) {
        const cellIndex = rowStart + 1 + fret;
        const note = ALL_NOTES[(ALL_NOTES.indexOf(newNote) + fret + 1) % 12];
        const cell = fretboardDiv.children[cellIndex];
        cell.textContent = note;

        // Remove existing dot if any
        const existingDot = cell.querySelector("div");
        if (existingDot) cell.removeChild(existingDot);

        // Reapply fret marker if needed
        const actualFret = fret + 1;
        if ([3, 5, 7, 9, 12, 15, 17, 19, 22].includes(actualFret)) {
          const dot = document.createElement("div");
          dot.textContent = "â€¢";
          dot.style.position = "absolute";
          dot.style.bottom = "4px";
          dot.style.fontSize = "1rem";
          dot.style.color = "var(--understanding)";
          cell.appendChild(dot);
        }
      }
      updateChordInfoDisplay();
    });
    fretboardDiv.appendChild(select);

    // Add fret cells (start at 1, skip 0)
    // Define visual string thickness: string 1 (top/high E) to string 6 (bottom/low E)
    const visualGauge = [1, 2, 2.5, 3, 4, 5]; // px: thinnest to thickest
    for (let fret = 1; fret <= numFrets; fret++) {
      const note = ALL_NOTES[(openIndex + fret) % 12];
      const cell = document.createElement("div");
      cell.textContent = note;
      cell.style.width = "40px";
      cell.style.height = "40px";
      cell.style.display = "flex";
      cell.style.alignItems = "center";
      cell.style.justifyContent = "center";
      cell.style.borderLeft = "1px solid var(--highlight)";
      // Use visualGauge for string thickness: string 0 (top) is thinnest, string 5 (bottom) is thickest
      cell.style.borderBottom = `${visualGauge[string]}px solid #aaa`;
      // Add subtle silver right border to simulate fret wire
      cell.style.borderRight = "2px solid rgba(192,192,192,0.3)";
      cell.style.backgroundColor = "#1A2B4C";
      cell.style.color = "var(--text)";
      cell.style.position = "relative";

      // Add fret marker
      if ([3, 5, 7, 9, 12, 15, 17, 19, 22].includes(fret)) {
        const dot = document.createElement("div");
        dot.textContent = "â€¢";
        dot.style.position = "absolute";
        dot.style.bottom = "4px";
        dot.style.fontSize = "1rem";
        dot.style.color = "var(--understanding)";
        cell.appendChild(dot);
      }

      fretboardDiv.appendChild(cell);
    }
  }
}

// No longer need to populateTuningDropdowns or use .tuning-select, as dropdowns are inline
function updateChordInfoDisplay() {
  const root = document.getElementById("custom-chord-select").value;
  const progression = document.getElementById("custom-progression-select").value;
  const flatMode = document.getElementById("use-flats-toggle")?.checked;

  document.getElementById("chord-label-display").textContent = `${root} ${progression}`;
  document.getElementById("chord-heading").textContent = `ðŸŽ¼ ${root} ${progression}`;

  const intervals = PROGRESSION_LIBRARY[progression];
  // Scale direction: use flatMode for reverse param
  const notes = buildScale(root, progression, flatMode);
  const displayNotesRaw = [...notes]; // capture exact scale result for display
  document.getElementById("chord-info").textContent = "";
  document.getElementById("progression-steps").textContent = `Steps: ${intervals ? intervals.join(' - ') : 'N/A'}`;

  // Normalize and denormalize helpers
  const normalize = (note) => {
    const enharmonics = {
      'Db': 'C#', 'Eb': 'D#', 'Gb': 'F#', 'Ab': 'G#', 'Bb': 'A#',
      'Câ™¯': 'C#', 'Dâ™¯': 'D#', 'Fâ™¯': 'F#', 'Gâ™¯': 'G#', 'Aâ™¯': 'A#',
      'Cb': 'B', 'Fb': 'E', 'E#': 'F', 'B#': 'C'
    };
    return enharmonics[note] || note.replace(/â™¯/g, '#').replace(/â™­/g, 'b');
  };
  const denormalizeToFlat = (note) => {
    const reverseMap = {
      'C#': 'Db', 'D#': 'Eb', 'F#': 'Gb',
      'G#': 'Ab', 'A#': 'Bb'
    };
    return reverseMap[note] || note;
  };

  // Assign labels using either SHARP_LABELS or FLAT_LABELS
  const labeledNotes = displayNotesRaw.map(n => {
    const normalized = normalize(n);
    return flatMode ? denormalizeToFlat(normalized) : normalized;
  });

  // Chord tones: pass flatMode as reverse
  let type = "triad";
  if (notes.length >= 7) {
    if (progression.toLowerCase().includes("minor")) {
      type = "minor7";
    } else {
      type = "major7";
    }
  }
  const chordTones = getChordTones(notes, type, flatMode);
  // Color coding for root/3rd/5th/7th
  const roleColors = [
    { bg: "rgba(40, 167, 69, 0.4)", color: "#cde7d0" },       // Root
    { bg: "rgba(212, 175, 55, 0.35)", color: "#fff5d0" },     // 3rd
    { bg: "rgba(59, 108, 237, 0.35)", color: "#dbe3ff" },     // 5th
    { bg: "rgba(255, 105, 180, 0.35)", color: "#fff0f8" }     // 7th
  ];
  // Apply label mapping to chord tones
  const labeledChordTones = chordTones.map(n => {
    const normalized = normalize(n);
    return flatMode ? denormalizeToFlat(normalized) : normalized;
  });

  const displayNotes = labeledNotes.map(note => {
    const normalized = normalize(note);
    const toneIndex = labeledChordTones.map(normalize).indexOf(normalized);
    if (toneIndex !== -1 && toneIndex < roleColors.length) {
      const role = roleColors[toneIndex];
      return `<span style="color: ${role.color}; background-color: ${role.bg}; padding: 2px 6px; border-radius: 4px; margin: 0 3px;">${note}</span>`;
    }
    return `<span style="margin: 0 3px;">${note}</span>`;
  });

  document.getElementById("scale-notes").innerHTML = `Notes: ${displayNotes.join('')}`;
  const coloredTonesHTML = labeledChordTones.map((tone, index) => {
    const role = roleColors[index] || roleColors[0];
    return `<span style="color: ${role.color}; background-color: ${role.bg}; padding: 2px 6px; border-radius: 4px; margin: 0 4px;">${tone}</span>`;
  }).join("");
  document.getElementById("triad-notes").innerHTML = `Chord Tones: ${coloredTonesHTML}`;

  // Chord diagram
  const diagramText = generateChordDiagram(chordTones, root, progression);
  document.getElementById("visual-chord-diagram").textContent = diagramText;

  // Maintain fretboard logic and visuals
  const fretboardCells = document.querySelectorAll("#fretboard > div");
  const normalizedChordTones = chordTones.map(normalize);
  fretboardCells.forEach(cell => {
    let note = cell.childNodes[0]?.nodeValue?.trim();
    if (!note) return;
    const noteIndex = ALL_NOTES.indexOf(normalize(note));
    if (noteIndex !== -1) {
      cell.textContent = flatMode ? FLAT_LABELS[noteIndex] : SHARP_LABELS[noteIndex];
      note = flatMode ? FLAT_LABELS[noteIndex] : SHARP_LABELS[noteIndex];
    }
    const normalizedNote = normalize(note);
    const idx = normalizedChordTones.indexOf(normalizedNote);
    if (idx !== -1) {
      const role = roleColors[idx] || roleColors[0];
      cell.style.backgroundColor = role.bg;
      cell.style.color = role.color;
    } else {
      cell.style.backgroundColor = "#1A2B4C";
      cell.style.color = "var(--text)";
    }
  });
}

});
