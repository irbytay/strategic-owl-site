<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome â€“ Strategic Owl</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #3C3B6E;
      color: white;
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .content {
      max-width: 800px;
      width: 100%;
      text-align: left;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 80px;
      transition: transform 0.2s;
    }

    .logo-container a:hover img {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4em;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.3;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      margin-top: 40px;
      font-size: 1.5em;
    }

    p {
      font-size: 1.05em;
      line-height: 1.7em;
      margin-bottom: 16px;
    }

    ul {
      padding-left: 20px;
    }

    .grid-boxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .role-box {
      background-color: #2F2E5E;
      padding: 20px;
      border-radius: 10px;
    }

    .role-box h3 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
    }

    .role-box a {
      display: inline-block;
      margin: 6px 6px 6px 0;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-family: 'IBM Plex Sans', sans-serif;
      transition: background-color 0.2s ease;
    }

    .role-box a:hover {
      background-color: #45a049;
    }

    .role-box a:visited {
      color: white;
    }

    .image-center {
      text-align: center;
      margin-top: 60px;
    }

    .image-center img {
      max-width: 320px;
      width: 100%;
      height: auto;
    }

    .cta-footer {
      text-align: center;
      margin-top: 80px;
    }

    .cta-footer a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }

    .cta-footer a:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1.3em;
        margin-top: 30px;
      }

      p {
        font-size: 1em;
        line-height: 1.6em;
      }

      .grid-boxes {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .role-box a {
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }

      .cta-footer a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <a href="index.html">
        <img src="owl_logo_white.png" alt="Strategic Owl Logo">
      </a>
    </div>

    <h1>Welcome to<br>The Strategic Owl</h1>

    <div style="display: flex; justify-content: center; gap: 8px; margin: 10px auto 30px auto;">
      <div style="width: 40px; height: 6px; background-color: #4CAF50; border-radius: 3px;"></div>
      <div style="width: 40px; height: 6px; background-color: #2196F3; border-radius: 3px;"></div>
      <div style="width: 40px; height: 6px; background-color: #FFC107; border-radius: 3px;"></div>
    </div>

    <!-- KEEP ALL YOUR EXISTING CONTENT BELOW THIS LINE -->
    <!-- You can paste in your scoring system, role breakdown, and Explore Profile boxes here -->

    <div class="image-center">
      <img src="web.png" alt="T.R.U. OWL Score Logo">
    </div>

    <div class="cta-footer">
      <a href="contact.html">Contact Us</a>
    </div>
  </div>
</body>
</html>
