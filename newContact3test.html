<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – The Strategic Owl</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;
      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    html, body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--text);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background-color: var(--highlight);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      font-size: 1.25rem;
    }

    .nav-logo img {
      height: 30px;
      width: 30px;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    nav.nav-links {
      display: flex;
      gap: 28px;
    }

    nav.nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    nav.nav-links a:hover {
      color: var(--truth);
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      nav.nav-links {
        display: none;
        position: absolute;
        top: 64px;
        left: 0;
        right: 0;
        background-color: var(--surface);
        flex-direction: column;
        gap: 18px;
        padding: 20px 0;
        border-bottom: 2px solid var(--reliability);
      }

      nav.nav-links.active {
        display: flex;
      }
    }

    #page-content {
      padding: 100px 20px 40px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .divider-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto 20px;
    }

    .divider-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
    }

    .divider-bar div {
      width: 108px;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth { background-color: var(--truth); }
    .reliability { background-color: var(--reliability); }
    .understanding { background-color: var(--understanding); }

    .divider-labels {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
      margin-top: 8px;
    }

    .divider-labels span {
      width: 108px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .link-bar {
      margin: 30px 0;
    }

    .link-bar a {
      display: inline-block;
      margin: 8px 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid var(--reliability);
      padding-bottom: 2px;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .link-bar a:hover {
      color: var(--truth);
      border-color: var(--truth);
    }

    form {
      background-color: var(--surface);
      padding: 28px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
    }

    form h2 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: var(--truth);
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #219E3A;
    }
  </style>
</head>
<body>
  <header>
    <a href="TRUOWL.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" />
      The Strategic Owl
    </a>
    <button class="menu-icon" onclick="document.querySelector('nav.nav-links').classList.toggle('active')">☰</button>
    <nav class="nav-links">
      <a href="base.html">T.R.U. Owl</a>
      <a href="newelections.html">Election Security</a>
      <a href="newheritagefoundation.html">Election Fraud</a>
      <a href="newstatefraud.html">Voter Fraud by State</a>
      <a href="newcontact.html">Contact</a>
    </nav>
  </header>

  <div id="page-content">
    <h1>Contact Us</h1>

    <section class="divider-section">
      <div class="divider-bar">
        <div class="truth"></div>
        <div class="reliability"></div>
        <div class="understanding"></div>
      </div>
      <div class="divider-labels">
        <span>Truth</span>
        <span>Reliability</span>
        <span>Understanding</span>
      </div>
    </section>

    <div class="link-bar">
      <a href="https://strategicowl.substack.com/" target="_blank">Substack</a>
      <a href="https://www.facebook.com/the.strategic.owl" target="_blank">Facebook</a>
      <a href="https://bsky.app/profile/thestrategicowl.bsky.social" target="_blank">BlueSky</a>
      <a href="mailto:team@thestrategicowl.com">Email Us</a>
    </div>

    <form action="https://formspree.io/f/mwpodgrw" method="POST">
      <h2>Request a Credibility Score</h2>

      <label for="name">Your Name (Alias)</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email (Optional)</label>
      <input type="email" id="email" name="_replyto" />

      <label for="request">Who would you like us to score?</label>
      <textarea id="request" name="message" rows="5" placeholder="Include any context or links that help explain your request." required></textarea>

      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>
