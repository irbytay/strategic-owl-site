<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;
      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;
      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    /* Navigation */
    nav {
      background-color: var(--highlight);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 32px;
      margin-right: 10px;
    }

    .nav-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--text);
      white-space: nowrap;
    }

    .nav-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
    }

    @media (max-width: 700px) {
  nav {
    position: relative;
  }

  .nav-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: var(--highlight);
    z-index: 999;
    box-shadow: 0 2px 5px var(--shadow);
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links a {
    padding: 12px 20px;
    border-top: 1px solid var(--border);
  }
}

    h1, h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: var(--heading);
      margin: 32px 0 20px;
      padding: 0 16px;
    }

    .subtext {
      text-align: center;
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 28px;
      padding: 0 16px;
    }

    /* TRU Bars */
    .divider-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto;
    }

    .divider-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 90%;
      max-width: 340px;
    }

    .divider-bar div {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth        { background-color: var(--truth); }
    .reliability  { background-color: var(--reliability); }
    .understanding { background-color: var(--understanding); }

    .divider-labels {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 90%;
      max-width: 340px;
      margin-top: 8px;
    }

    .divider-labels span {
      flex: 1;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .main-placeholder {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
      color: var(--text-muted);
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="Logo" />
      <div class="nav-title">The Strategic Owl</div>
    </div>
    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">☰</button>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="base3.html">Scores</a>
      <a href="newelections3.html">States</a>
      <a href="newcontact3.html">About</a>
    </div>
  </nav>

  <!-- Page Content -->
  <h1>Welcome to The Strategic Owl</h1>
  <p class="subtext">This project is built to restore trust through truth — not tribes.</p>

  <div class="divider-section">
    <div class="divider-bar">
      <div class="truth"></div>
      <div class="reliability"></div>
      <div class="understanding"></div>
    </div>
    <div class="divider-labels">
      <span>Truth</span>
      <span>Reliability</span>
      <span>Understanding</span>
    </div>
  </div>

  <div class="main-placeholder">
    <p>This is your Strategic Owl mobile-first template. Add your custom content below this line.</p>
  </div>

  <script>
    // Toggle mobile menu
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('show');
    });
  </script>
</body>
</html>
