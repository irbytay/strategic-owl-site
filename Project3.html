<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>The Strategic Owl | Mobile First</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED; /* ðŸ”µ Blue accent */
      --understanding: #D4AF37;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      font-family: 'Inter', sans-serif; /* âœ… Universal font */
      background-color: var(--background);
      color: var(--text);
      padding-top: 60px;
      text-align: center; /* âœ… Center all text */
    }

    header {
      background-color: var(--highlight);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .nav-logo img {
      height: 28px;
      width: 28px;
    }

    .menu-icon {
      background: none;
      border: none;
      color: var(--text);
      font-size: 28px; /* Increased */
      cursor: pointer;
    }

    /* âœ… MOBILE NAV */
    .mobile-nav {
      position: absolute;
      top: 60px;
      left: 0;
      background-color: var(--surface);
      width: 100%;
      max-width: 260px;
      padding: 12px 20px;
      display: none;
      flex-direction: column;
      gap: 16px;
      border-right: 2px solid var(--reliability);
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.4);
    }

    .mobile-nav.active {
      display: flex;
    }

    .mobile-nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      position: relative;
      font-size: 1rem;
      padding-bottom: 6px;
    }

    .mobile-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background-color: var(--reliability); /* ðŸ”µ Blue underline */
    }

    #page-content {
      padding: 20px;
    }

    /* ðŸŽ¨ TRU Divider Bars */
    .divider-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto;
    }

    .divider-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
    }

    .divider-bar div {
      width: 108px;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth { background-color: var(--truth); }
    .reliability { background-color: var(--reliability); }
    .understanding { background-color: var(--understanding); }

    .divider-labels {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
      margin-top: 8px;
    }

    .divider-labels span {
      width: 108px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* âœ… DESKTOP FIXES */
    @media (min-width: 768px) {
      .menu-icon {
        display: none;
      }

      .mobile-nav {
        display: flex !important;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        position: absolute;
        top: 0;
        right: 20px;
        background: none;
        border: none;
        box-shadow: none;
        width: auto;
        padding: 0;
        height: 60px;
        gap: 24px;
      }

      .mobile-nav a {
        font-size: 1rem;
        padding: 6px 0;
      }

      .mobile-nav a::after {
        height: 2px;
        background-color: var(--reliability); /* Keep blue underline */
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none';" />
      The Strategic Owl
    </a>
    <button class="menu-icon" onclick="toggleMobileNav()">â˜°</button>

    <!-- âœ… Desktop nav stays inline and to the right -->
    <nav id="mobileNav" class="mobile-nav">
      <a href="base.html">T.R.U. OWL</a>
      <a href="newelections.html">Election Security</a>
      <a href="newstatefraud.html">State Fraud</a>
      <a href="newcontact.html">Contact</a>
    </nav>
  </header>

  <div id="page-content">
    <h1>Welcome</h1>
    <p>This is the mobile-first version of The Strategic Owl.</p>

    <!-- ðŸŽ¨ Divider Bars -->
    <section class="divider-section">
      <div class="divider-bar">
        <div class="truth"></div>
        <div class="reliability"></div>
        <div class="understanding"></div>
      </div>
      <div class="divider-labels">
        <span>Truth</span>
        <span>Reliability</span>
        <span>Understanding</span>
      </div>
    </section>
  </div>

  <script>
    function toggleMobileNav() {
      document.getElementById('mobileNav')?.classList.toggle('active');
    }
  </script>

</body>
</html>
