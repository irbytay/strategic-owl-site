<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;
      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding-top: 64px;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background-color: var(--highlight);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      font-size: 1.25rem;
      white-space: nowrap;
    }

    .nav-logo img {
      height: 30px;
      width: 30px;
    }

    nav.nav-links {
      display: flex;
      gap: 28px;
    }

    nav.nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
    }

    nav.nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: var(--reliability); /* Blue underline */
      transition: width 0.3s ease;
    }

    nav.nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      nav.nav-links {
        display: none;
      }
    }

    #page-content {
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none';" />
      The Strategic Owl
    </a>
    <nav class="nav-links">
      <a href="base.html">T.R.U. OWL</a>
      <a href="newelections.html">Election Security</a>
      <a href="newstatefraud.html">State Fraud</a>
      <a href="newcontact.html">Contact</a>
    </nav>
  </header>

  <div id="page-content">
    <h1>Welcome</h1>
    <p>This is the mobile-first version of The Strategic Owl.</p>
  </div>

</body>
</html>
