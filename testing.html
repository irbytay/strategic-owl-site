<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl â€“ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      text-align: center;
    }

    nav {
      background-color: var(--highlight);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: nowrap;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text);
      text-decoration: none;
      min-width: 0;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 10px;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--text);
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    main {
      padding: 48px 20px 30px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 16px;
      color: var(--heading);
    }

    p {
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    .divider-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .divider-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 4px;
    }

    .divider-bar div {
      width: 110px;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .divider-labels {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .divider-labels span {
      width: 110px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .truth { background-color: var(--truth); }
    .reliability { background-color: var(--reliability); }
    .understanding { background-color: var(--understanding); }

    /* Mobile layout */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: row;
        justify-content: space-around;
        background-color: var(--highlight);
        width: 100%;
        padding: 10px 0;
        position: absolute;
        top: 56px;
        left: 0;
        z-index: 999;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ§­ Sticky Navigation -->
  <nav>
    <a href="home.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none'" />
      The Strategic Owl
    </a>

    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">â˜°</button>

    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="base3.html">T.R.U. OWL</a>
      <a href="newelections3.html">Election Security</a>
      <a href="newcontact3.html">Contact</a>
    </div>
  </nav>

  <!-- ðŸ”½ Main Content -->
  <main>
    <h1>Welcome to The Strategic Owl</h1>
    <p>This project is built to restore trust through <strong>truth</strong> â€” not tribes.</p>

    <div class="divider-section">
      <div class="divider-bar">
        <div class="truth"></div>
        <div class="reliability"></div>
        <div class="understanding"></div>
      </div>
      <div class="divider-labels">
        <span>TRUTH</span>
        <span>RELIABILITY</span>
        <span>UNDERSTANDING</span>
      </div>
    </div>
  </main>

</body>
</html>
