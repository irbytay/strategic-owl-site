<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* üåå Color Variables */
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;

      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      font-family: 'Inter', sans-serif;
      color: var(--text);
    }

    /* üîù Nav */
    nav {
      background-color: var(--highlight);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 24px;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .nav-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--text);
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
    }

    /* üéØ Section Divider */
    .divider-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto 20px;
    }

    .divider-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
    }

    .divider-bar div {
      width: 108px;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth {
      background-color: var(--truth);
    }
    .reliability {
      background-color: var(--reliability);
    }
    .understanding {
      background-color: var(--understanding);
    }

    .divider-labels {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
      margin-top: 8px;
    }

    .divider-labels span {
      width: 108px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* üßæ Main Content */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--heading);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- üß≠ Navigation -->
  <nav>
    <div class="nav-title">The Strategic Owl</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">T.R.U. OWL</a>
      <a href="#">Security</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- üü© Visual TRU Legend -->
  <div class="divider-section">
    <div class="divider-bar">
      <div class="truth"></div>
      <div class="reliability"></div>
      <div class="understanding"></div>
    </div>
    <div class="divider-labels">
      <span>Truth</span>
      <span>Reliability</span>
      <span>Understanding</span>
    </div>
  </div>

  <!-- üìù Content -->
  <main>
    <h1>Truth. Measured.</h1>
    <p>
      This isn‚Äôt about which side you‚Äôre on. It‚Äôs about who‚Äôs telling the truth.
      The T.R.U. OWL Score is your nonpartisan, strategic index for measuring credibility.
    </p>
  </main>
</body>
</html>
