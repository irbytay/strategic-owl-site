<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl – Home</title>

  <!-- 🖋 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* 🎨 Strategic Owl Color System */
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      text-align: center;
    }

    nav {
      background-color: var(--highlight);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text);
      text-decoration: none;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      margin-left: auto;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: var(--text);
      border-radius: 2px;
    }

    main {
      padding: 24px;
    }

    .divider-bar {
      display: flex;
      justify-content: space-between;
      gap: 32px;
      max-width: 360px;
      margin: 40px auto 8px;
    }

    .divider-bar div {
      height: 6px;
      flex: 1;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth { background-color: var(--truth); }
    .reliability { background-color: var(--reliability); }
    .understanding { background-color: var(--understanding); }

    .divider-labels {
      display: flex;
      justify-content: space-between;
      max-width: 360px;
      margin: 0 auto 24px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .divider-labels span {
      flex: 1;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        padding-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        padding: 10px;
        flex: 1;
        text-align: center;
      }

      nav {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>
  <!-- 🧭 Sticky Top Navigation -->
  <nav>
    <a href="home.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none'" />
      The Strategic Owl
    </a>

    <!-- 🍔 Mobile Toggle Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- 🔗 Navigation Links -->
    <div class="nav-links" id="mobileLinks">
      <a href="home.html">Home</a>
      <a href="base3.html">T.R.U. OWL</a>
      <a href="newelections3.html">Election Security</a>
      <a href="newcontact3.html">Contact</a>
    </div>
  </nav>

  <!-- 📃 Main Page Content -->
  <main>
    <h1>Welcome to The Strategic Owl</h1>
    <p>This project is built to restore trust through truth — not tribes.</p>

    <!-- 📊 Truth/Reliability/Understanding Bars -->
    <section class="tru-bars">
      <div class="divider-bar">
        <div class="truth"></div>
        <div class="reliability"></div>
        <div class="understanding"></div>
      </div>
      <div class="divider-labels">
        <span>Truth</span>
        <span>Reliability</span>
        <span>Understanding</span>
      </div>
    </section>
  </main>

  <!-- ⚙️ Toggle Menu Script -->
  <script>
    function toggleMenu() {
      document.getElementById('mobileLinks').classList.toggle('show');
    }
  </script>
</body>
</html>
