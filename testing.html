<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl</title>

  <!-- ðŸ–‹ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* ðŸŽ¨ Strategic Owl Color System */
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* ðŸ§­ Sticky Navigation */
    nav {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: var(--highlight);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text);
      text-decoration: none;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 10px;
    }

    .menu-toggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    /* ðŸ“± Mobile Nav */
    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        margin-top: 12px;
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* ðŸ“¦ Main Content */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    main h1 {
      font-family: 'Inter', sans-serif;
      font-size: 2rem;
      color: var(--heading);
      margin-bottom: 12px;
    }

    main p {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    /* ðŸ“Š TRU Pillars */
    .tru-bars {
      margin: 0 auto 40px;
      text-align: center;
    }

    .divider-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      max-width: 360px;
      margin: 0 auto 8px;
    }

    .divider-bar div {
      width: 100px;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth { background-color: var(--truth); }
    .reliability { background-color: var(--reliability); }
    .understanding { background-color: var(--understanding); }

    .divider-labels {
      display: flex;
      justify-content: center;
      gap: 24px;
      max-width: 360px;
      margin: 0 auto;
    }

    .divider-labels span {
      width: 100px;
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 600;
    }

    @media (max-width: 400px) {
      .divider-bar div,
      .divider-labels span {
        width: 90px;
        font-size: 0.72rem;
        letter-spacing: 0.04em;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸ§­ Navigation -->
  <nav>
    <a href="home.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none'" />
      The Strategic Owl
    </a>
    <button class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">â˜°</button>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="base3.html">T.R.U. OWL</a>
      <a href="newelections3.html">Election Security</a>
      <a href="newcontact3.html">Contact</a>
    </div>
  </nav>

  <!-- ðŸ“¦ Main Content -->
  <main>
    <h1>Welcome to The Strategic Owl</h1>
    <p>This project is built to restore trust through truth â€” not tribes.</p>

    <!-- ðŸ“Š TRU Breakdown -->
    <section class="tru-bars">
      <div class="divider-bar">
        <div class="truth"></div>
        <div class="reliability"></div>
        <div class="understanding"></div>
      </div>
      <div class="divider-labels">
        <span>Truth</span>
        <span>Reliability</span>
        <span>Understanding</span>
      </div>
    </section>
  </main>
</body>
</html>
