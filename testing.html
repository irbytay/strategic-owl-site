<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl – Home</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* 🎨 Color System */
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    /* 🧼 Reset + Universal Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      text-align: center;
    }

    /* 🧭 Navigation */
    nav {
      background-color: var(--highlight);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text);
      text-decoration: none;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 10px;
    }

    .nav-toggle {
      display: none;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    /* 📱 Mobile Nav Behavior */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: var(--highlight);
        flex-direction: row;
        justify-content: space-around;
        padding: 12px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }

    /* 📦 Content */
    main {
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--heading);
    }

    p {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 32px;
    }

    /* 🎯 Divider Bars + Labels */
    .divider-bar {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 8px;
    }

    .divider-bar div {
      width: 88px;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth { background-color: var(--truth); }
    .reliability { background-color: var(--reliability); }
    .understanding { background-color: var(--understanding); }

    .divider-labels {
      display: flex;
      justify-content: center;
      gap: 24px;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
    }

    .divider-labels span {
      display: inline-block;
      width: 88px;
    }
  </style>
</head>

<body>
  <!-- 🧭 Navigation Bar -->
  <nav>
    <a href="home.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none'" />
      The Strategic Owl
    </a>
    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">☰</button>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="base3.html">T.R.U. OWL</a>
      <a href="newelections3.html">Election Security</a>
      <a href="newcontact3.html">Contact</a>
    </div>
  </nav>

  <!-- 🧠 Page Content -->
  <main>
    <h1>Welcome to The Strategic Owl</h1>
    <p>This project is built to restore trust through truth — not tribes.</p>

    <!-- 🟩 T.R.U. OWL Visual Pillars -->
    <div class="divider-bar">
      <div class="truth"></div>
      <div class="reliability"></div>
      <div class="understanding"></div>
    </div>
    <div class="divider-labels">
      <span>TRUTH</span>
      <span>RELIABILITY</span>
      <span>UNDERSTANDING</span>
    </div>
  </main>

  <!-- 🔁 JS for Mobile Toggle -->
  <script>
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>
</body>
</html>
