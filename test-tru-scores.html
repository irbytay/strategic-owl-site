<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <h1>TRU OWL Viewer</h1>

  <select id="person-select"></select>

  <table id="score-table" border="1" style="display:none;">
    <thead>
      <tr>
        <th>Category</th>
        <th>Score</th>
        <th>Explanation</th>
      </tr>
    </thead>
    <tbody id="score-body"></tbody>
  </table>

  <div id="total-score-box" style="display:none;">
    <p id="total-score-comment"></p>
  </div>

  <!-- ✅ Updated script path based on your file structure -->
  <script src="scripts/tru-scores.js"></script>

  <!-- ✅ Manual init call for standalone testing -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof initElectionPage === "function") {
        initElectionPage();
      } else {
        console.error("❌ initElectionPage not defined.");
      }
    });
  </script>
</body>
</html>
