<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strategic Owl | TRU OWL Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;
      --shadow: rgba(0, 0, 0, 0.3);
      --bar-red: #FF4C4C;
      --bar-green: #28A745;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav.top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      background-color: var(--highlight);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .nav-title {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: var(--understanding);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text);
      background: none;
      border: none;
    }

    .nav-links {
      display: flex;
      gap: 28px;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--understanding);
    }

    .nav-logo img {
      height: 40px;
      width: 40px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      font-size: 1.25rem;
    }

    .container {
      max-width: 960px;
      margin: 100px auto 0 auto;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--heading);
      margin-bottom: 16px;
      text-align: center;
    }

    button {
      background-color: var(--reliability);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }

    small {
      display: block;
      margin-top: 16px;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .nav-links {
        display: none;
        flex-direction: row;
        justify-content: center;
        background-color: var(--highlight);
        position: absolute;
        top: 58px;
        left: 0;
        width: 100%;
        padding: 10px 0;
        gap: 20px;
        box-shadow: 0 3px 8px var(--shadow);
      }

      .nav-links.show {
        display: flex;
        animation: fadeSlideDown 0.3s ease;
      }

      @keyframes fadeSlideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Legal Disclosure</h1>
    <p>This site is protected by the First Amendment. By continuing, you agree that this platform exists to seek and share truth‚Äînot to protect feelings or parties.</p>
    <button onclick="handleAgreement()">Enter the OWL System</button>
    <small>Your click will be remembered for 30 days.</small>
  </div>

  <form id="agreementForm" action="https://formspree.io/f/mwpbekge" method="POST" style="display: none;">
    <input type="hidden" name="event" value="User agreed to Strategic Owl Disclosure">
    <input type="hidden" name="timestamp" id="timestampField">
  </form>

  <script>
    function handleAgreement() {
      const expiry = new Date();
      expiry.setDate(expiry.getDate() + 30);
      localStorage.setItem('strategicOwlConsent', expiry.toISOString());
      document.getElementById('timestampField').value = new Date().toISOString();
      document.getElementById('agreementForm').submit();
      window.location.href = "about.html"; // üîÅ update this as needed
    }

    const consent = localStorage.getItem('strategicOwlConsent');
    if (consent && new Date(consent) > new Date()) {
      window.location.href = "about.html"; // üîÅ auto-forward if already agreed
    }
  </script>
</body>
</html>
