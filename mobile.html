  <style>
    /* ðŸŽ¨ Strategic Owl Color System */
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* ðŸ§­ Navigation Menu */
    nav {
      background-color: var(--highlight);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text);
      text-decoration: none;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    /* Main page content */
    main {
      padding: 24px;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 8px;
        width: 100%;
      }

      .nav-links a {
        padding: 8px 0;
      }
    }
  </style>
</head>
