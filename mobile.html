<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl â€“ Template</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;
      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;
      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    nav {
      background-color: var(--highlight);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px var(--shadow);
      position: relative;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text);
      text-decoration: none;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    main {
      padding: 24px;
      text-align: center;
    }

    /* âœ… MOBILE MENU LOGIC */
    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
      }

      .mobile-nav {
        display: none;
        position: absolute;
        top: 56px;
        left: 0;
        width: 100%;
        background-color: var(--highlight);
        padding: 12px 0;
        justify-content: space-around;
        border-top: 1px solid var(--border);
      }

      .mobile-nav a {
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
      }

      .mobile-nav.active {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸ§­ Navigation -->
  <nav>
    <a href="TRUOWL.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none'" />
      The Strategic Owl
    </a>

    <!-- Hamburger Menu Button (only on mobile) -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <!-- Desktop Links -->
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="base3.html">T.R.U. OWL</a>
      <a href="newelections3.html">Election Security</a>
      <a href="newcontact3.html">Contact</a>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-nav" id="mobileNav">
      <a href="home.html">Home</a>
      <a href="base3.html">T.R.U. OWL</a>
      <a href="newelections3.html">Election Security</a>
      <a href="newcontact3.html">Contact</a>
    </div>
  </nav>

  <!-- ðŸ”½ Main Content -->
  <main>
    <h1>Welcome to the Strategic Owl Template</h1>
    <p>This is a reusable template page. Add your content here and build from this structure.</p>
  </main>

  <!-- ðŸ“œ Script to toggle mobile menu -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
