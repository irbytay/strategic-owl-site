<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>The Strategic Owl</title>

  <!-- üñãÔ∏è Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* üé® Color Palette and Theming */
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    /* üß± Global Reset & Structure */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* üîù Top Navigation Bar */
    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--highlight);
      padding: 12px 16px;
      box-shadow: 0 2px 6px var(--shadow);
      height: 64px;
    }

    /* ü¶â Logo + Brand Name */
    .nav-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text);
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .nav-logo-img {
      height: 36px;
      margin-right: 12px;
    }

    /* üß≠ Navigation Links */
    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    /* üì¶ Page Content Container */
    #page-content {
      padding: 24px;
    }

    /* üì± Responsive Tuning */
    @media (max-width: 600px) {
      .top-nav {
        flex-direction: column;
        height: auto;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 8px;
      }

      .nav-links a {
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- üìçNavigation Bar w/ Logo and Links -->
  <nav class="top-nav">
    <a href="TRUOWL.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" class="nav-logo-img"
           onerror="this.onerror=null;this.style.display='none';this.insertAdjacentHTML('afterend','<p style=\'color:white;font-weight:bold;\'>[ Logo not found ]</p>')" />
      The Strategic Owl
    </a>

    <div class="nav-links">
      <a href="#base.html">T.R.U. Owl</a>
      <a href="#newelections.html">Election Security</a>
      <a href="#newheritagefoundation.html">Election Fraud</a>
      <a href="#newstatefraud.html">State Analysis</a>
      <a href="#newcontact.html">Contact</a>
    </div>
  </nav>

  <!-- üîÑ Dynamic Page Loader Container -->
  <div id="page-content">
    <!-- Content will load here via JS -->
  </div>

  <script>
    // üîÅ SPA Dynamic Page Loading
    function loadPage(page, push = true) {
      fetch(page)
        .then(res => {
          if (!res.ok) throw new Error(`Failed to load ${page}`);
          return res.text();
        })
        .then(html => {
          const container = document.getElementById("page-content");
          container.innerHTML = html;

          if (push) history.pushState({ page }, "", "#" + page);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("page-content").innerHTML = "<p style='color:red;'>Page failed to load.</p>";
        });
    }

    // ‚èÆÔ∏è Handle browser back/forward buttons
    window.addEventListener("popstate", (event) => {
      if (event.state?.page) {
        loadPage(event.state.page, false);
      }
    });

    // üöÄ Load initial page on first view
    window.addEventListener("DOMContentLoaded", () => {
      const initial = location.hash ? location.hash.substring(1) : "base.html";
      loadPage(initial);
    });
  </script>
</body>
</html>
