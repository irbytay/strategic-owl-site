<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strategic Owl</title>

  <!-- 🖋 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* 🎨 Strategic Owl Color System */
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;
      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    /* 🔧 Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* 🧭 Navigation */
    nav {
      background-color: var(--highlight);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text);
      text-decoration: none;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--text-muted);
    }

    /* 📦 Page Content Area */
    #page-content {
      padding: 24px;
    }

    /* 📱 Mobile-first adjustments */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 8px;
        width: 100%;
      }

      .nav-links a {
        padding: 8px 0;
      }
    }
  </style>
</head>

<body>
  <!-- 🧭 Navigation -->
  <nav>
    <a href="#home.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none'" />
      The Strategic Owl
    </a>

    <div class="nav-links">
      <a href="#home.html">Home</a>
      <a href="#base3.html">T.R.U. OWL</a>
      <a href="#newelections3.html">Election Security</a>
      <a href="#newcontact3.html">Contact</a>
    </div>
  </nav>

  <!-- 🔄 Main View Container -->
  <div id="page-content"></div>

  <!-- ⚙️ SPA Router + Script Runner -->
  <script>
    function runScripts(container) {
      const scripts = container.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    }

    function loadPage(page, push = true) {
      fetch(page)
        .then(res => res.ok ? res.text() : Promise.reject(res))
        .then(html => {
          const container = document.getElementById("page-content");
          container.innerHTML = html;
          runScripts(container);
          if (push) history.pushState({ page }, "", "#" + page);
        })
        .catch(err => {
          document.getElementById("page-content").innerHTML = "<p style='color:red;'>Page not found.</p>";
          console.error("Error loading page:", err);
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const initial = location.hash ? location.hash.substring(1) : "home.html";
      loadPage(initial);
    });

    window.addEventListener("popstate", e => {
      if (e.state?.page) loadPage(e.state.page, false);
    });

    document.querySelectorAll("a[href^='#']").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const target = link.getAttribute("href").substring(1);
        loadPage(target);
      });
    });
  </script>
</body>
</html>
