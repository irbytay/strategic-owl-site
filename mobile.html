<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T.R.U. OWL | Strategic Score Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background: #0D1B2A;
      --surface: #112240;
      --highlight: #1A2B4C;

      --text: #FFFFFF;
      --text-muted: #7C8A9B;
      --heading: #FFFFF0;

      --truth: #28A745;
      --reliability: #3B6CED;
      --understanding: #D4AF37;

      --border: #2F2F5F;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    /* 🧭 Navigation Bar */
    nav {
      background-color: var(--highlight);
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .nav-logo img {
      height: 36px;
      margin-right: 12px;
    }

    .nav-logo span {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--text);
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      line-height: 60px;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: var(--heading);
      margin: 32px 0 20px;
    }

    /* 🔷 TRU Indicator Section */
    .divider-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto 20px;
    }

    .divider-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
    }

    .divider-bar .bar {
      width: 108px;
      height: 6px;
      border-radius: 3px;
      box-shadow: 0 0 4px var(--shadow);
    }

    .truth {
      background-color: var(--truth);
    }

    .reliability {
      background-color: var(--reliability);
    }

    .understanding {
      background-color: var(--understanding);
    }

    .divider-labels {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      width: 340px;
      margin-top: 8px;
    }

    .divider-labels span {
      width: 108px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* 📱 Responsive Logo Text */
    @media (max-width: 480px) {
      .nav-logo span {
        font-size: 1.1rem;
      }

      .nav-logo img {
        height: 28px;
        margin-right: 8px;
      }

      .nav-links a {
        font-size: 0.9rem;
        margin-left: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- 🔝 Navigation Menu -->
  <nav>
    <a href="index.html" class="nav-logo">
      <img src="owl_logo_white.png" alt="Owl Logo" onerror="this.style.display='none';">
      <span>The Strategic Owl</span>
    </a>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Scores</a>
      <a href="#">States</a>
      <a href="#">About</a>
    </div>
  </nav>

  <h1>T.R.U. OWL | Strategic Score Index</h1>

  <!-- 🔹 Visual Legend Divider with Labels -->
  <div class="divider-section">
    <div class="divider-bar">
      <div class="bar truth"></div>
      <div class="bar reliability"></div>
      <div class="bar understanding"></div>
    </div>
    <div class="divider-labels">
      <span>Truth</span>
      <span>Reliability</span>
      <span>Understanding</span>
    </div>
  </div>
</body>
</html>
