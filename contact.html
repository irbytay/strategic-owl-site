<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Strategic Owl</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --navy: #1A1A40;
      --text: #F5F5F5;
      --accent-blue: #3B6CED;
      --hover: #4FDBA6;
      --border: #2F2F5F;
    }
.text-truth {
  color: #4CAF50;
  font-weight: bold;
}

.text-reliability {
  color: #2196F3;
  font-weight: bold;
}

.text-understanding {
  color: #FFD700;
  font-weight: bold;
}
    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--navy);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 60px 20px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 120px;
      height: auto;
    }

    .divider-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 30px auto;
    }

    .divider-bar div {
      width: 40px;
      height: 6px;
      border-radius: 3px;
    }

    .truth { background-color: #4CAF50; }
    .reliability { background-color: #2196F3; }
    .understanding { background-color: #FFD700; }

    .content {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05em;
      line-height: 1.7em;
      margin-bottom: 30px;
    }

    .link-bar {
      margin-bottom: 40px;
    }

    .link-bar a {
      display: inline-block;
      margin: 8px 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid var(--accent-blue);
      padding-bottom: 2px;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .link-bar a:hover {
      color: var(--hover);
      border-color: var(--hover);
    }

    form {
      background-color: var(--border);
      padding: 28px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
    }

    form h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6em;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-family: 'Inter', sans-serif;
      font-size: 1em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 1em;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 50px;
    }

    .back-link a {
      color: var(--text);
      font-size: 1.05rem;
      text-decoration: none;
      border-bottom: 2px solid var(--accent-blue);
      padding-bottom: 4px;
      font-weight: 500;
    }

    .back-link a:hover {
      color: var(--hover);
      border-color: var(--hover);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      form {
        padding: 22px;
      }

      form h2 {
        font-size: 1.4em;
      }

      .link-bar a {
        display: block;
        margin: 10px auto;
        font-size: 1.05em;
      }

      .back-link a {
        font-size: 1.15rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <a href="TRUOWL.html">
      <img src="owl_logo_white.png" alt="Strategic Owl Logo" onerror="this.onerror=null;this.style.display='none';this.insertAdjacentHTML('afterend','<p style=\'color:white;text-align:center;font-weight:bold;\'>[ Logo not found – owl_logo_white.png ]</p>')" />
    </a>
  </div>

  <div class="divider-bar">
    <div class="truth"></div>
    <div class="reliability"></div>
    <div class="understanding"></div>
  </div>

  <div class="content">
    <h1>Get in Touch</h1>
    <p>Follow or reach out via our official platforms. We’re building a community that values <span class="text-truth">truth</span>, <span class="text-reliability">accountability</span>, and <span class="text-understanding">open-minded thinking</span>.</p>

    <div class="link-bar">
      <a href="https://strategicowl.substack.com/" target="_blank">Substack</a>
      <a href="https://www.facebook.com/the.strategic.owl" target="_blank">Facebook</a>
      <a href="https://bsky.app/profile/thestrategicowl.bsky.social" target="_blank">BlueSky</a>
      <a href="mailto:team@thestrategicowl.com">Email Us</a>
    </div>

    <form action="https://formspree.io/f/mwpodgrw" method="POST">
      <h2>Request a Credibility Score</h2>

      <label for="name">Your Name (Alias)</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email (Optional)</label>
      <input type="email" id="email" name="_replyto" />

      <label for="request">Who would you like us to score?</label>
      <textarea id="request" name="message" rows="5" placeholder="Include any context or links that help explain your request." required></textarea>

      <button type="submit">Send Request</button>
    </form>

    <div class="back-link">
      <a href="TRUOWL.html">← Back to Home</a>
    </div>
  </div>
</body>
</html>
