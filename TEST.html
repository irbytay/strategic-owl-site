<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Strategic Owl – T.R.U. OWL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --navy: #1A1A40;
      --text: #F5F5F5;
      --accent-blue: #3B6CED;
      --hover: #4FDBA6;
      --border: #2F2F5F;
    }

    body {
      background-color: var(--navy);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .top-nav {
      background-color: #2F2E5E;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-left img {
      height: 36px;
      width: auto;
    }

    .nav-logo {
      color: var(--text);
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: var(--text);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--hover);
    }

    .nav-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #2F2E5E;
      padding: 12px 20px;
    }

    .mobile-nav a {
      color: var(--text);
      padding: 12px 0;
      text-decoration: none;
      font-weight: 500;
      border-top: 1px solid var(--border);
    }

    .mobile-nav a:hover {
      color: var(--hover);
    }

    .mobile-nav.active {
      display: flex;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .nav-toggle {
        display: block;
      }

      .nav-center {
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div class="brand-left">
      <img src="logo.png" alt="Strategic Owl Logo" />
      <a href="TRUOWL.html" class="nav-logo">The Strategic Owl</a>
    </div>
    <div class="nav-center">
      <div class="nav-links">
        <a href="TRUOWL.html">Home</a>
        <a href="#">About</a>
        <a href="#">Scores</a>
        <a href="#">Roles</a>
        <a href="#">Contact</a>
      </div>
      <button class="nav-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
  </nav>

  <div class="mobile-nav" id="mobileNav">
    <a href="TRUOWL.html">Home</a>
    <a href="#">About</a>
    <a href="#">Scores</a>
    <a href="#">Roles</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h1>T.R.U. OWL Credibility Framework</h1>
    <p>This is the beginning of the single-page application for scoring credibility across roles, based on truth, reliability, and understanding.</p>
  </div>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileNav');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
