<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>T.R.U. OWL – Strategic Credibility</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --navy: #1A1A40;
      --text: #F5F5F5;
      --accent-blue: #3B6CED;
      --hover: #4FDBA6;
      --border: #2F2F5F;
    }

    body {
      background-color: var(--navy);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .top-nav {
      background-color: #2F2E5E;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-left img {
      height: 36px;
      width: auto;
    }

    .nav-logo {
      color: var(--text);
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: var(--text);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--hover);
    }

    .nav-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #2F2E5E;
      padding: 12px 20px;
    }

    .mobile-nav a {
      color: var(--text);
      padding: 12px 0;
      text-decoration: none;
      font-weight: 500;
      border-top: 1px solid var(--border);
    }

    .mobile-nav a:hover {
      color: var(--hover);
    }

    .mobile-nav.active {
      display: flex;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    #page-content {
      animation: fadeIn 0.25s ease-in-out;
      min-height: 300px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .nav-links-wrapper {
        display: none;
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="top-nav">
    <div class="brand-left">
      <a href="#" data-page="TRUOWL.html">
        <img src="owl_logo_white.png" alt="Strategic Owl Logo"
             onerror="this.onerror=null;this.style.display='none';this.insertAdjacentHTML('afterend','<p style=\'color:white;font-weight:bold;\'>[ Logo not found ]</p>')" />
      </a>
      <a href="#" class="nav-logo" data-page="TRUOWL.html">The Strategic Owl</a>
    </div>

    <div class="nav-links-wrapper">
      <div class="nav-links">
        <a href="#" data-page="elections.html">Election Security</a>
        <a href="#" data-page="heritagefoundation.html">Election Fraud</a>
        <a href="#" data-page="statefraud.html">Voter Fraud by State</a>
        <a href="#" data-page="contact.html">Contact</a>
      </div>
    </div>

    <button class="nav-toggle" onclick="toggleMobileNav()">☰</button>
  </nav>

  <!-- ✅ Mobile nav -->
  <div class="mobile-nav" id="mobileNav">
    <a href="#" data-page="elections.html">Election Security</a>
    <a href="#" data-page="heritagefoundation.html">Election Fraud</a>
    <a href="#" data-page="statefraud.html">Voter Fraud by State</a>
    <a href="#" data-page="contact.html">Contact</a>
  </div>

  <!-- ✅ Content Loader -->
  <div class="content">
    <div id="page-content"></div>
  </div>

  <!-- ✅ JavaScript for SPA functionality -->
  <script>
    function toggleMobileNav() {
      document.getElementById('mobileNav').classList.toggle('active');
    }

    function loadPage(page) {
      fetch(page)
        .then(res => res.ok ? res.text() : "<p>Error loading page.</p>")
        .then(html => {
          document.getElementById('page-content').innerHTML = html;
          document.getElementById('mobileNav').classList.remove('active');
          window.scrollTo(0, 0);
        });
    }

    // On navigation click
    document.querySelectorAll('a[data-page]').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const page = this.getAttribute('data-page');
        loadPage(page);
      });
    });

    // On first load, show the TRUOWL homepage
    window.addEventListener('DOMContentLoaded', () => {
      loadPage('TRUOWL.html');
    });
  </script>
</body>
</html>
