<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T.R.U. OWL Viewer</title>

  <!-- Font (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Your CSS -->
  <style>
    body {
      background-color: #0D1B2A;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }

    .positive-score {
      color: #4FDBA6;
      font-weight: bold;
    }

    .negative-score {
      color: #FF6B6B;
      font-weight: bold;
    }

    #score-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    #score-table th, #score-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    .total-score {
      background-color: #1A2B4C;
    }
  </style>
</head>
<body>

  <h1>T.R.U. OWL Score Viewer</h1>

  <!-- Role filter and person dropdown -->
  <select id="role-filter"></select>
  <select id="person-select"></select>

  <!-- Score Table -->
  <table id="score-table" style="display:none;">
    <thead>
      <tr>
        <th>Category</th>
        <th>Score</th>
        <th>Explanation</th>
      </tr>
    </thead>
    <tbody id="score-body"></tbody>
  </table>

  <!-- Optional summary box -->
  <div id="total-score-box" style="display:none;">
    <p id="total-score-comment"></p>
  </div>

  <!-- Link to your JS file -->
  <script src="https://cdn.jsdelivr.net/gh/irbytay/strategic-owl-site@main/scripts/NEW.js" defer></script>
</body>
</html>
