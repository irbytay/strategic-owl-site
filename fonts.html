<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Comparison – Strategic Owl</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Open+Sans&family=Source+Sans+3&family=Work+Sans&family=IBM+Plex+Sans&family=Source+Serif+4&family=Nunito+Sans&family=Crimson+Text&family=Overpass&family=Domine&family=PT+Sans&family=EB+Garamond&family=Heebo&family=Karla&family=Barlow&family=Arvo&family=Quicksand&family=PT+Serif&family=Assistant&family=Merriweather&family=Poppins&family=Nunito&family=Libre+Baskerville&family=Montserrat&family=Noto+Sans&family=Raleway&family=Spectral&family=Merriweather+Sans&family=Fira+Sans&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background: #0D1B2A;
      --text: #FFFFFF;
      --label: #7C8A9B;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-size: 1.05rem;
      line-height: 1.7rem;
      padding: 1rem;
      font-family: Inter, sans-serif;
    }

    .font-row {
      margin-bottom: 2rem;
    }

    .label {
      font-size: 0.9rem;
      color: var(--label);
      margin-bottom: 0.3rem;
    }

    .Inter { font-family: 'Inter', sans-serif; }
    .Roboto { font-family: 'Roboto', sans-serif; }
    .OpenSans { font-family: 'Open Sans', sans-serif; }
    .SourceSans3 { font-family: 'Source Sans 3', sans-serif; }
    .WorkSans { font-family: 'Work Sans', sans-serif; }
    .IBMPlex { font-family: 'IBM Plex Sans', sans-serif; }
    .SourceSerif4 { font-family: 'Source Serif 4', serif; }
    .NunitoSans { font-family: 'Nunito Sans', sans-serif; }
    .CrimsonText { font-family: 'Crimson Text', serif; }
    .Overpass { font-family: 'Overpass', sans-serif; }
    .Domine { font-family: 'Domine', serif; }
    .PTSans { font-family: 'PT Sans', sans-serif; }
    .EBGaramond { font-family: 'EB Garamond', serif; }
    .Heebo { font-family: 'Heebo', sans-serif; }
    .Karla { font-family: 'Karla', sans-serif; }
    .Barlow { font-family: 'Barlow', sans-serif; }
    .Arvo { font-family: 'Arvo', serif; }
    .Quicksand { font-family: 'Quicksand', sans-serif; }
    .PTSerif { font-family: 'PT Serif', serif; }
    .Assistant { font-family: 'Assistant', sans-serif; }
    .Merriweather { font-family: 'Merriweather', serif; }
    .Poppins { font-family: 'Poppins', sans-serif; }
    .Nunito { font-family: 'Nunito', sans-serif; }
    .LibreBaskerville { font-family: 'Libre Baskerville', serif; }
    .Montserrat { font-family: 'Montserrat', sans-serif; }
    .NotoSans { font-family: 'Noto Sans', sans-serif; }
    .Raleway { font-family: 'Raleway', sans-serif; }
    .Spectral { font-family: 'Spectral', serif; }
    .MerriweatherSans { font-family: 'Merriweather Sans', sans-serif; }
    .FiraSans { font-family: 'Fira Sans', sans-serif; }
  </style>
</head>
<body>

<!-- One block per font -->
<script>
const fonts = [
  'Inter','Roboto','OpenSans','SourceSans3','WorkSans','IBMPlex','SourceSerif4','NunitoSans','CrimsonText','Overpass',
  'Domine','PTSans','EBGaramond','Heebo','Karla','Barlow','Arvo','Quicksand','PTSerif','Assistant',
  'Merriweather','Poppins','Nunito','LibreBaskerville','Montserrat','NotoSans','Raleway','Spectral','MerriweatherSans','FiraSans'
];

const text = `Ben Shapiro’s reach among younger conservative audiences gives his commentary substantial influence on political identity and discourse. Under the T.R.U. OWL framework, his score reflects a tendency to present ideologically driven arguments that often omit critical context or nuance. When complex issues are reduced to rhetorical simplicity, it can deepen polarization rather than foster informed understanding.`;

document.write(fonts.map(font => `
  <div class="font-row ${font}">
    <div class="label">${font.replace(/([A-Z])/g, ' $1').trim()}</div>
    ${text}
  </div>
`).join(''));
</script>

</body>
</html>
